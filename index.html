<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pastel Doodler</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
	<link rel="stylesheet" href="doodler.css">
</head>

<body>
	<h1>Pastel Doodler</h1>
	<canvas id="draw" width="450" height="400"></canvas>
	<div id="menu">
		<input class="btn" id="clear" type="button" value="Clear">
		<input class="btn" id="save" type="button" value="Save">
		<input class="btn" id="color" type="button" value="Pick Color">
		<div id="colorSelectMenu" class="hidden">
			<ul>
				<li><label><input name="radio-buttons" value="red" type="radio" onClick="changeColor('red')">Red</label></li>
				<li><label><input name="radio-buttons" value="orange" type="radio" onClick="changeColor('orange')">Orange</label></li>
				<li><label><input name="radio-buttons" value="yellow" type="radio" onClick="changeColor('yellow')">Yellow</label></li>
				<li><label><input name="radio-buttons" value="green" type="radio" onClick="changeColor('green')">Green</label></li>
				<li><label><input name="radio-buttons" value="blue" type="radio" onClick="changeColor('blue')">Blue</label></li>
				<li><label><input name="radio-buttons" value="purple" type="radio" onClick="changeColor('purple')">Purple</label></li>
				<li><label><input name="radio-buttons" value="peach" type="radio" onClick="changeColor('peach')">Peach</label></li>
				<li><label><input name="radio-buttons" value="brown" type="radio" onClick="changeColor('brown')">Brown</label></li>
				<li><label><input name="radio-buttons" value="black" type="radio" onClick="changeColor('black')">Black</label></li>
			</ul>
		</div>
	</div>
	<script src="doodler.js"></script>

</body></html>
